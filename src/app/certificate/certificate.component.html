

<div class="alert alert-info" role="alert">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert bg-light text-dark" role="alert">
                    <form class="col" [formGroup]="form" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputEmail4">เลขที่บัตร ( ID )</label>
                                <input type="text" class="form-control" placeholder="U61.2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputEmail4">ชื่อ ( First Name )</label>
                                <input type="text" placeholder="ศรีษะ" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputEmail4">นามสกุล ( Last Name )</label>
                                <input type="text" placeholder="เหน็บชา" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>หัตถการ ( Procedure )</label>
                                <input type="text" placeholder="ส.4 หัวไหล่" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputEmail4">วิธีการรักษา ( Treatmemt )</label>
                                <input type="text" placeholder="อบสมุนไพร" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="inputEmail4">ราคาในเวลา ( In time Price )</label>
                                <input type="text" placeholder="500" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-6">
                                    <label for="inputEmail4">ราคานอกเวลา ( Out time Price )</label>
                                    <input type="text" placeholder="500" class="form-control">
                                </div>
                            </div>
                        <br>
                        <div class="footer col-md">
                            <button type="submit" aria-label="Close" class="btn btn-primary">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
