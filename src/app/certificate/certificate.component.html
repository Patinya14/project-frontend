<div class="body">
    <div class="row">
        <div class="title">
            <div class="col text-dark ">
                <img src="../assets/images/certificate.png" width="50px" height="50px">
                <label> ข้อมูลผู้ป่วย : ใบรับรองแพทย์</label>
            </div>

            <div class="head">
                <div class="col text-dark ">
                    <i>
                        <img src="../assets/images/placeholder.png" width="35px" height="35px">
                        <a href="../menu" class="alert-link text-dark">กลับสู่หน้าหลัก</a>
                    </i>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="center">
            <div class="col" align="right">
                <button type="button" class="btn btn-warning" (click)="openModal(Modalfollow)">+เพิ่มใบรับรองแพทย์</button>

            </div>


            <div class="container">
                <ngx-datatable class="bootstrap" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
                    <ngx-datatable-column name="วันที่" [maxWidth]="100">
                        <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                            {{value.cerDateout}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="เวลา">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value.cerDateout}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="ชื่อ-นามสกุล">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value.personNameTitle}} {{value.personName}} {{value.personSurname}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="อาการ/โรค">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value. cerSymptom}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="ผู้รักษา">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value.cerPhysicianName}} {{value. cerPhysicianSurName}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="เครื่องมือ">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            <div class="row">
                                <div class="col-3">
                                    <img src="../assets/images/395848.svg" (click)="delete(value)" width="30px" height="30px" title="ลบ">
                                </div>
                                <div class="col">
                                    <img src="../assets/images/edit.png" (click)="openEdit(Modalfollow, value)" width="30px" height="30px" title="แก้ไข">
                                </div>
                            </div>

                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>

    <ng-template #Modalfollow>
        <div class="modal-header">
            <h4 class="modal-title pull-left">ใบรับรองแพทย์ ( )</h4>
        </div>
        <div class="modal-body alert-info">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="alert bg-light text-dark" role="alert">
                            <br>
                            <form class="col" [formGroup]="form" (ngSubmit)="submit()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" placeholder="เลขที่บัตรผู้ป่วย" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-outline-info" (click)="findid()">
                                                    <img src="../assets/images/job-search.png" width="20px" height="20px">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>ชื่อผู้ป่วย</label>
                                        <input class="form-control" formControlName="personName">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>นามสกุล</label>
                                        <input class="form-control" formControlName="personSurname">
                                    </div>
                                </div>
                                <div class=" row">
                                    <div class="col-md-6">
                                        <label>ที่อยู่</label>
                                        <input class="form-control" formControlName="personAddress">
                                    </div>
                                </div>
                                <div class=" row">
                                    <div class="col-md-6">
                                        <label>วัน/เดือน/ปี</label>
                                        <input class="form-control" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker formControlName="cerDateout">
                                    </div>
                                </div>
                                <div class=" row">
                                    <div class="col-md-6">
                                        <label>อาการ/โรค</label>
                                        <input class="form-control" formControlName="cerSymptom" placeholder="">
                                    </div>
                                </div>
                                <div class=" row">
                                    <div class="col-md-6">
                                        <label>ผู้รักษา</label>
                                        <input class="form-control" formControlName="cerPhysicianName" placeholder="">
                                    </div>
                                </div>

                                <br>
                                <div class="footer col-md" align="right">
                                    <button type="submit" aria-label="Close" class="btn btn-warning">บันทึก</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
