<div class="row">
    <div class="col-md-12">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="alert alert-warning" role="alert">
                    <strong>นัดหมายเพื่อติดตามผลการรักษา ( Follow up )</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="alert alert-info" role="alert">
                    <div class="row">

                        <div class="col">
                            <label>วันที่ เดือน ปีที่รักษา ( Date )</label>
                            <input type="text"  class="form-control" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(bsValue)]="myDateValue">
                        </div>

                        <div class="col">
                            <label>เลขที่บัตร ( No. )</label>
                            <input type="text" name="personId" class="form-control" placeholder="" [(ngModel)]="personId">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label>คำนำหน้า ( NameTitle )</label>
                            <select name="personNameTitle" class="form-control" [(ngModel)]="personNameTitle">
                                <option>นาย</option>
                                <option>นาง</option>
                                <option>นางสาว</option>
                                <option>ศาสตราจารย์ ( Professor )</option>
                                <option>ผู้ช่วยศาสตราจารย์ ( Assistant Professor )</option>
                                <option>รองศาสตราจารย์ ( Associate Professor )</option>
                                <option>พระสงฆ์ ( Buddhist Monk )</option>
                                <option>Mr.</option>
                                <option>Miss</option>
                                <option>Mrs.</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>ชื่อ ( First Name )</label>
                            <input name="personName" class="form-control" placeholder="สมชาย " [(ngModel)]="personName">
                        </div>
                        <div class="col">
                            <label>นามสกุล ( Last Name )</label>
                            <input name="personSurname" class="form-control" placeholder="โชคดี" [(ngModel)]="personSurname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>วันที่ เดือน ปีที่นัดพบแพทย์( Current date )</label>
                            <input type="text"  class="form-control" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(bsValue)]="myDateValue">
                        </div>
                        <div class="col">
                            <label>นัดพบแพทย์</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>นางสาวพรรณภัทร อินทฤทธิ์</option>
                                <option>นาย</option>
                                <option>นางสาว</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <a href="http://localhost:4200/printappoint">
                        <button type="submit" class="btn btn-info">Print</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
