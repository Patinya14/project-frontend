<div class="alert alert-info" role="alert">
<br>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="alert bg-light text-dark" role="alert">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6">
                            <label>ชื่อโรค ( Name Disease )</label>
                            <input placeholder="เหน็บชา" class="form-control" formControlName="personId">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                                <label>หัตถการ ( Treatment )</label>
                            <input placeholder="นวดประคบ" class="form-control" formControlName="personId">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>ยา ( Drug )</label>
                            <input placeholder="น้ำมันนวด" class="form-control" formControlName="personId">
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                <label>ราคา ( Price )</label>
                                <input placeholder="500" class="form-control" formControlName="personId">
                            </div>
                        </div>
                    <br>
                    <div class="footer col-md">
                        <button type="submit" aria-label="Close" class="btn btn-primary">submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</div>
