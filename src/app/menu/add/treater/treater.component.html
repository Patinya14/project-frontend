<div class="row">
    <div class="col-md" align="right">
        <button type="button" class="btn btn-warning" (click)="openModal(ModalTreater)">+เพิ่มข้อมูลผู้รักษา</button>

    </div>
</div>

<ng-template #ModalTreater>
    <div class="modal-header">
        <h4 class="modal-title pull-left">ข้อมูลผู้รักษา</h4>
    </div>
    <div class="modal-body alert-info">
        <br>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert bg-light text-dark" role="alert">
                        <form class="col" [formGroup]="form" (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>เลขที่ประกอบโรคศิลปะ ( Licensed No. )</label>
                                    <input placeholder="พท.ป. 608" class="form-control" formControlName="cerLicensed_No">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>คำนำหน้า ( NameTitle )</label>
                                    <select class="form-control" formControlName="cerNameTitle">
                                        <option *ngFor="let data of nametitle" placeholder="เลือกคำนำหน้า" [value]="data">{{data}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>ชื่อ ( First Name )</label>
                                    <input placeholder="วาสนา" class="form-control" formControlName="cerPhysicianName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>นามสกุล ( Last Name )</label>
                                    <input placeholder="อิ่มกมล" class="form-control" formControlName="cerPhysicianSurName">
                                </div>
                            </div>

                            <br>
                            <div class="footer col-md" align="right">
                                <button type="submit" aria-label="Close" class="btn btn-warning">บันทึก</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<div class="container">
    <ngx-datatable class="bootstrap" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
        <ngx-datatable-column name="ใบอนุญาตประกอบโรคศิลปะเลขที่">
            <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                {{value.cerLicensed_No}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ชื่อ-นามสกุล">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value.cerNameTitle}} {{value.cerPhysicianName}} {{value.cerPhysicianSurName}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="เครื่องมือ">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <div class="row">
                    <div class="col-2">
                        <img src="../assets/images/395848.svg" (click)="delete(value)" width="30px" height="30px" title="ลบ">
                    </div>
                    <div class="col-2">
                        <img src="../assets/images/edit.png" (click)="openEdit(ModalTreater, value)" width="30px" height="30px" title="แก้ไข">
                    </div>
                    <div class="col">
                        <img src="../assets/images/view.png" (click)="openModalView(ModalviewTreater, value)" width="30px" height="30px" title="ดูข้อมูล">
                    </div>
                </div>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
<ng-template #ModalviewTreater>
    <div class="modal-header">
        <h4 class="modal-title pull-left">ข้อมูลผู้รักษา</h4>
    </div>
    <div class="modal-body alert-info">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert bg-light text-dark" role="alert">

                        <div class="row">
                            <div class="col-5">
                                <label>ใบอนุญาตประกอบโรคศิลปะเลขที่ :</label>
                            </div>
                            <div class="col-4">
                                {{form.value.cerLicensed_No}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label>ชื่อ-นามสกุล :</label>
                            </div>
                            <div class="col-5">
                                {{form.value.cerNameTitle}} {{form.value.cerPhysicianName}} {{form.value.cerPhysicianSurName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
